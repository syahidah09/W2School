{% extends 'ewalletAdmin/base.html' %}
{% load static %}

{% block another_content %}
<title>Add New Transaction</title>
{% endblock %}

{% block content2 %}

<!-- Page Header-->
<header class="bg-white shadow-sm px-4 py-3 z-index-20">
    <div class="container-fluid px-0">
        <div class="row gy-4">
            <div class="d-flex mb-0 justify-content-between align-items-center">
                <h2 class="my-0">Add New Transaction</h2>
            </div>
        </div>
    </div>
</header>

<div class="col-lg-12 p-4">

    <form class="form-horizontal" method="POST" action="">
        {% csrf_token %}
        {% for field in form %}

        <div class="row gy-2 mb-4">
            <div class="col-sm-2">
                <strong>{{ field.label_tag }}</strong>
            </div>
            <div class="col-sm-8">
                {{ field }}
            </div>
        </div>

        {% endfor %}
        <div class="row">
            <div class="col-sm-10 ms-auto">
                <input class="btn btn-primary" type="submit" value="Submit">
                <a class="btn btn-secondary" type="button" href="{% url 'ewalletAdmin:transactions' %}">Cancel</a>                
              </div>
        </div>

    </form>
</div>

<script type="text/javascript">
    document.getElementById('id_transaction_type').classList.add("form-select");
    document.getElementById('id_description').classList.add("form-select");
    document.getElementById('id_amount').classList.add("form-control");
    document.getElementById('id_s_wallet').classList.add("form-control");   
</script>

{% endblock %}
