{% extends 'ewalletAdmin/store.html' %}

{% block content3 %}

<!-- Page Header-->
<section class="pb-0 pt-3">
     <div class="container-fluid">
          <!-- Card check -->
          <div class="row gy-4">
               <div class="col-lg-12">
                    <div class="card card-body mb-0 ">
                         <h4>Authenticate Card</h4>
                         <form class="form-horizontal" action="" method="get">
                              <div class="row gy-2 mb-4">
                                   <label class="col-sm-3 form-label" for="id_student_id">Student ID:</label>
                                   <div class="col-sm-9">
                                        <input class="form-control" id="id_student_id" name="check1">
                                   </div>
                              </div>
                              <div class="row gy-2 mb-4">
                                   <label class="col-sm-3 form-label" for="id_card_id">Card ID:</label>
                                   <div class="col-sm-9">
                                        <input class="form-control" id="id_card_id">
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-sm-9 ms-auto">
                                        <button class="col-sm-2 btn w3-theme-d3" type="submit">Check</button>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
          </div><br>
          <div class="row gy-4">
               <!-- Filter -->
               <div class="col-lg-12">
                    <div class="card card-body mb-0">
                         <!-- {{myFilter.form}} -->
                         <form action="" method="get">
                              <div class="row gy-2">
                                   <div class="d-flex mb-0 justify-content-between align-items-center">
                                        <h4>Filter</h4>
                                        {% for filter in myFilter.form %}
                                        {{ filter.label_tag }}
                                        {{ filter }}
                                        {% endfor %}
                                        <button class="col-sm-2 btn btn-primary btn-sm" type="submit">Apply</button>
                                   </div>
                              </div>
                         </form>
                    </div>
               </div>
          </div><br>
          <a class="btn w3-theme-d4 rounded-circle" href="{% url 'ewalletAdmin:store' %}">Continue</a>
     </div>
</section>
{% endblock %}
