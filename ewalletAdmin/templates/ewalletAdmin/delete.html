{% extends 'ewalletAdmin/base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-auto">
        <div class="card card-body">
            <p>Are you sure you want to delete "{{ item }}" ?</p>

            <form action="{% url 'ewalletAdmin:delete_product' item.id %}" method="POST">
                {% csrf_token %}

                <a class="btn btn-sm btn-light" href="{% url 'ewalletAdmin:products' %}">Cancel</a>

                <input class="btn btn-sm btn-danger" type="submit" name="Confirm">
            </form>

        </div>
    </div>
</div>

{% endblock %}
