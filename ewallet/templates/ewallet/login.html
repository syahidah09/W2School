<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- Choices CSS-->
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/choices.js/9.0.1/choices.css">
    <link rel="stylesheet" href="https://cdn.tutorialjinni.com/choices.js/9.0.1/choices.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"> -->

    <title>Login</title>

</head>

<body>
    <div class="login-page">
        <div class="container d-flex align-items-center position-relative py-5">
            <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
                <div class="card-body p-0">
                    <div class="row gx-0 align-items-stretch">
                        <!-- Logo & Information Panel-->
                        <div class="col-lg-6">
                            <div class="info d-flex justify-content-center flex-column p-4 h-100">
                                <div class="py-5">
                                    <h1><span>Wallet
                                        </span><strong>2</strong><span>School
                                        </span></h1>
                                    <p class="fw-light mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- Form Panel    -->
                        <div class="col-lg-6 bg-white">
                            <div class="d-flex align-items-center px-4 px-lg-5 h-100">
                                
                                <form class="login-form py-5 w-100" method="POST" action="">
                                    {% for message in messages %}
                                    <p>{{message}}</p>
                                    {% endfor %}

                                    {% csrf_token %}
                                    <div class="row gy-2 mb-0 form-label">
                                        <div class="col-sm-auto form-label">
                                            <label for="id_username">Username:</label>
                                        </div>
                                    </div>
                                    <div class="row gy-2 mb-4">
                                        <div class="col-sm-auto">
                                            <input type="text" name="username" placeholder="Username..." class="form-control">
                                        </div>
                                    </div>
                                    <div class="row gy-2 mb-0 form-label">
                                        <div class="col-sm-auto form-label">
                                            <label >Password:</label>
                                        </div>
                                    </div>
                                    <div class="row gy-2 mb-4">
                                        <div class="col-sm-auto">
                                            <input type="password" name="password" placeholder="Password..." required="" class="form-control" >
                                        </div>
                                    </div>                                    
                                    <button class="btn btn-primary mb-3" type="submit">Login</button><br><a
                                        class="text-sm text-paleBlue" href="#">Forgot Password?</a><br><small
                                        class="text-gray-500">Do not have an account? </small><a
                                        class="text-sm text-paleBlue" href="{% url 'ewallet:register' %}">Register</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript (jQuery, Popper.js, Bootstrap JS)-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- JavaScript files-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="vendor/just-validate/js/just-validate.min.js"></script> -->
    <script src="https://cdn.tutorialjinni.com/choices.js/9.0.1/choices.js"></script>
    <script src="https://cdn.tutorialjinni.com/choices.js/9.0.1/choices.min.js"></script>    
    <!-- Main File-->
    <script src="{% static 'js/front.js' %}"></script>


    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



</body>

</html>
