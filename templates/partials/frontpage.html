<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/33a51882b8.js" crossorigin="anonymous"></script>


    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'css/style.default.css' %}" id="theme-stylesheet">
    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'css/w3-theme-teal.css' %}">
    <link rel="stylesheet" href="{% static 'css/animation.css' %}">

    <title>W2School</title>
</head>

<body>
    <div class="login-page">
        <div class="container d-flex align-items-center position-relative py-5">
            <div class="card card-body p-0 shadow-sm w-100 rounded overflow-hidden bg-none">
                <div class="d-flex justify-content-center flex-row gx-0  bg-gray-200 ">
                    <h1 class="w3-text-theme tracking-in-contract-bck">Wallet2School</h1>
                </div>
                <div class="row gx-0 align-items-stretch">
                    <!-- User -->
                    <div class="col-lg-6 bg-light">
                        <div class="d-flex justify-content-center text-center flex-column p-4 h-100">
                            <h1 class="px-5 pt-2">Parent/Student</h1>
                            <div class="d-flex flex-column justify-content-center p-5">
                                <a class="btn w3-theme-d2 mb-3 text-md" href="{% url 'ewallet:login' %}">Login</a>
                                <div class="mb-2">First time here?</div>
                                <a class="btn w3-theme-d2 mb-3 text-md" href="{% url 'ewallet:register' %}">Register</a>
                            </div>
                        </div>
                    </div>
                    <!-- Admin -->
                    <div class="col-lg-6 w3-theme-d2">
                        <div class="d-flex justify-content-center text-center flex-column p-4 h-100">
                            <h1 class="px-5 pt-2">Admin</h1>
                            <div class="d-flex flex-column justify-content-center p-5">
                                <a class="btn btn-light mb-3 text-md" href="{% url 'ewalletAdmin:login' %}">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript (jQuery, Popper.js, Bootstrap JS)-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <!-- Main File-->
    <script src="{% static 'js/front.js' %}"></script>

    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->


</body>

</html>
