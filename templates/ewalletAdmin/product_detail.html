{% extends 'partials/base.html' %}
{% load static %}
{% block title %} Product Detail {% endblock %}

{% block content %}
<!-- Page Header-->
<header class="bg-white shadow-sm px-4 py-3 z-index-20">
    <div class="container-fluid px-0">
        <div class="row gy-4">
            <div class="d-flex mb-0 justify-content-between align-items-center">
                <a class="me-3" href="{% url 'ewalletAdmin:products' %}"> <i class="fas fa-arrow-left fa-2x"></i></a>
                <h2 class="me-auto my-0">Product Detail</h2>                
            </div>
        </div>
    </div>
</header>

<!-- Section-->
<section class="pb-0 pt-3">
    <div class="container-fluid">
        <div class="row gy-4">
            <img class="img-fluid mb-3 w-50" src="{{product.imageURL}}">
            <div class="col-lg-2 form-label">

                <p><strong>Name:</strong></p>
                <p><strong>Price(RM):</strong> </p>
                <p><strong>Quantity:</strong> </p>
                
            </div>
            <div class="col-lg-3">                
                <p><a href="{{ product.id.get_absolute_url }}">{{ product.name }}</a>
                </p>
                <p>{{ product.price|floatformat:2 }}</p>
                <p>{{ product.quantity }}</p>
                
            </div>
        </div>
    </div>
</section>



{% endblock %}
