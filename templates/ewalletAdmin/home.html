            <div class="col-lg">

                    <div class="card-header">
                        <h3 class="h4 mb-0" style="text-align: center">Total Students</h3>
                    </div>

                    </div>
                    <div class="card-body">
                        <h1 style="text-align: center;padding: 5px">{{ parent.count }}</h1>
                    </div>
                </div>
            </div>
            <div class="col-lg">
                <div class="card bg-light mb-1 border-dark">
                    <div class="card-header">
                        <h3 class="h4 mb-0" style="text-align: center">Total Sales</h3>
                    </div>
                    <div class="card-body">
                        <h1 style="text-align: center;padding: 5px">RM {{ total }}</h1>
                    </div>
                </div>
            </div>
            
        </div>

</section>

{% block js_scripts %}
<script src="{% static 'js/charts-custom.js' %}"></script>
<script>
    const ctx = document.getElementById('myChart').getContext('2d');    
    const myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [{% for student in student %} '{{ student.first_name }}', {% endfor %}],
            datasets: [{
                label: 'Amount Spend',
                data: [{% for student in student %} '{{ student.get_total_spent }}', {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
