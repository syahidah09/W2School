{% extends 'partials/base.html' %}
{% load static %}
{% block title %} Add/Update Product {% endblock %}

{% block content %}

<!-- Page Header-->
<header class="bg-white shadow-sm px-4 py-3 z-index-20">
    <div class="container-fluid px-0">
        <div class="row gy-4">
            <div class="d-flex mb-0 justify-content-between align-items-center">
                <a class="me-3" href="{% url 'ewalletAdmin:products' %}"> <i class="fas fa-arrow-left fa-2x"></i></a>
                <h2 class="me-auto my-0">Add/Update Product</h2>
            </div>
        </div>
    </div>
</header>

<div class="col-lg-9 p-4">

    <form class="form-horizontal" method="POST" action="">
        {% csrf_token %}
        {% for field in form %}

        <div class="row gy-2 mb-4">
            <div class="col-sm-2 form-label">
                <strong>{{ field.label_tag }}</strong>
            </div>
            <div class="col-sm-8">
                {{ field }}
            </div>
        </div>

        {% endfor %}
        <div class="row">
            <div class="col-sm-10 ms-auto">
                <input class="btn btn-primary" type="submit" value="Submit">
                <a class="btn btn-secondary" type="button" href="{% url 'ewalletAdmin:products' %}">Cancel</a>
              </div>
        </div>

    </form>
</div>

<script type="text/javascript">
    document.getElementById('id_name').classList.add("form-control");
    document.getElementById('id_price').classList.add("form-control");
    document.getElementById('id_category').classList.add("form-select");
    document.getElementById('id_quantity').classList.add("form-control");
    document.getElementById('id_image').classList.add("form-control");    
</script>

{% endblock %}
